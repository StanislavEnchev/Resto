<style>

<body>
<h1>–ü—Ä–µ–≤–∞–ª—É—Ç–∏—Ä–∞–Ω–µ BGN ‚áÑ EUR + —Ä–µ—Å—Ç–æ</h1><button style="width:auto;padding:6px 10px;font-size:12px;" onclick="toggleDarkMode()">üåô</button>

<label>–¶–µ–Ω–∞:</label> <input type="number" step="0.01" id="price" placeholder="0" />

<label>–í–∞–ª—É—Ç–∞:</label> <select id="currency">

  <option value="EUR">EUR (‚Ç¨)</option>
</select><label>–°—É–º–∞ –Ω–∞ –ø–ª–∞—â–∞–Ω–µ (–ª–≤):</label> <input type="number" step="0.01" id="paid" placeholder="0" />

<button onclick="calculate()">–ò–∑—á–∏—Å–ª–∏</button>

<div id="result"></div><script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

function calculate() {
  const priceEUR = parseFloat(document.getElementById('price').value.replace(',', '.'));
  const paidBGN = parseFloat(document.getElementById('paid').value);
  const rate = 1.95583; // –∫—É—Ä—Å –µ–≤—Ä–æ –∫—ä–º –ª–µ–≤–∞

  if (isNaN(priceEUR) || isNaN(paidBGN)) {
    document.getElementById('result').innerHTML = '–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –≤—Å–∏—á–∫–∏ –ø–æ–ª–µ—Ç–∞.';
    return;
  }

  const priceBGN = priceEUR * rate;
  const changeBGN = paidBGN - priceBGN;
  const changeEUR = changeBGN / rate;

  document.getElementById('result').innerHTML =
    `–¶–µ–Ω–∞: ${priceBGN.toFixed(2)} –ª–≤ (${priceEUR.toFixed(2)} ‚Ç¨)<br>
     –ö—É—Ä—Å: 1 ‚Ç¨ = ${rate} –ª–≤<br>
     –†–µ—Å—Ç–æ: ${changeBGN.toFixed(2)} –ª–≤ (${changeEUR.toFixed(2)} ‚Ç¨)`;
}
</script></body>
